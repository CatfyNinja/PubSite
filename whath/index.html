<!DOCTYPE html>
<html>

<head>
<title>WHAT H</title>
<meta name=viewport content="width=device-width, initial-scale=1.0">
<meta name=description content="WHAT H"/>
<link rel=stylesheet href=style.css>
<link rel=icon href=favicon.ico>
</head>

<body style="background-image:url("data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' version='1.1' height='50px' width='120px'><text x='0' y='15' fill='red' font-size='40'>H</text></svg>");">
<script>
function update() {
 for (var i = 0; i < document.documentElement.clientHeight; i++) {
   var image = document.createElement("img");
   image.src = "img/WHAT H.png";
   document.body.appendChild(image);
  }
}
window.addEventListener("scroll", function() {
 var rect = document.documentElement.getBoundingClientRect();
 if (rect.bottom < document.documentElement.clientHeight) {
  update();
 }
});
update();
</script>
</body>
</html>
